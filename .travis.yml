language: node_js
node_js:
  - "4.0"
branches:
  only:
    - master

before_install:
  - npm install -g hexo
before_script:
- git config --global user.name 'YOUR NAME'
- git config --global user.email 'YOUR EMAIL'
- git clone git@github.com:sabrinaluo/hexo-theme-replica.git themes/replica

script:
  - hexo generate

after_success:
  - hexo d
